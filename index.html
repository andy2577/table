<!DOCTYPE html>
<html>
    <head>
        <title> HTML Tables </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <table border="1">
            <tr>
                <th></th>
                <th>first</th>
                <th>second</th>
                <th>third</th>
            </tr>
            <tr>
                <th rowspan="3">something</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <th>Total</th>
                <td colspan="3">XYZ</td>
            </tr>
        </table>
        
        <ul type="nome">    
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <ol type="a" start="3" reversed>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
       <a href="form.html" >Form Page</a>

</html>
